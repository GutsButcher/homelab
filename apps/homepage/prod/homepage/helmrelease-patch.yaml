apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homepage
  namespace: homepage
spec:
  values:
    # Enable RBAC. RBAC is necessary to use Kubernetes integration
    enableRbac: true

    serviceAccount:
      # Specify a different service account name. When blank it will default to the release
      # name if *create* is enabled, otherwise it will refer to the default service account.
      name: "homepage-sa"
      # Create service account. Needed when RBAC is enabled.
      create: true
    
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 3000
    # keep your allowed hosts
    env:
      - name: HOMEPAGE_ALLOWED_HOSTS
        value: "gwynbliedd.com,home.gwynbliedd.com,homepage.gwynbliedd.com"

    # All the config files for Homepage can be specified under their relevant config block.
    config:
      # To use an existing ConfigMap uncomment this line and specify the name
      # useExistingConfigMap: existing-homepage-configmap
      bookmarks:

        - Frequently Visited:
            - Cloudflare:
                - abbr: CL
                  href: https://one.dash.cloudflare.com/c068606ad3dfd1fe3cf547d47b50e760/networks/tunnels/cfd_tunnel/9e35fd1d-eede-4d73-8348-1b92a75a5fb2/edit?tab=overview
                  icon: cloudflare
            - Github:
                - abbr: GH
                  href: https://github.com/GutsButcher?tab=repositories
                  icon: github-light
            - GitLab:
                - abbr: GL
                  href: https://gitlab.com/gwynbliedd1
                  icon: gitlab
        - Documents:
          - Kubernetes Docs:
              - abbr: K8
                href: https://kubernetes.io/docs/home/
                icon: kubernetes
          - Bash Cheatsheet:
              - abbr: SH
                href: https://learnxinyminutes.com/bash/
                icon: bash
          - Go Docs:
              - abbr: GO
                href: https://go.dev/doc/
                icon: go
          - Homepage:
              - abbr: HP
                href: https://gethomepage.dev/configs/           
                icon: homepage

      services:
        - Infrastructure:
            - Grafana Dashboards:
                href: https://grafana.gwynbliedd.com/
                description: monitor infrastructure
                icon: grafana
            - PGAdmin:
                href: https://pgadmin.gwynbliedd.com/
                description: DB control panel
                icon: postgresql
            - Traefik:
                href: https://traefik.gwynbliedd.com/dashboard/
                description: traefik UI
                icon: traefik
            - VaultWarden:
                href: https://vaultwarden.gwynbliedd.com/
                description: Passwords and Secrets Manager
                icon: vaultwarden
            - Syncthing:
                href: https://syncthing.gwynbliedd.com/
                description: Syncronized shared storage
                icon: syncthing
        - DevOps Tools:
            - n8n:
                href: https://n8n.gwynbliedd.com/
                description: n8n self hosted automation service
                icon: n8n
            - Wallabag:
                href: https://wallabag.gwynbliedd.com/
                description: Read it later service
                icon: wallabag
            - it-tools:
                href: https://tools.gwynbliedd.com/
                description: it-tools kit
                icon: it-tools

        - Other:
            - Linkding:
                href: https://linkding.gwynbliedd.com/
                icon: linkding
            - Kavita:
                href: https://books.gwynbliedd.com/
                description: books library
                icon: kavita
            - CommaFeed:
                href: https://www.commafeed.com/#/app/category/all
                description: CommaFeed RSS reader
                icon: commafeed    
            - YouTube:
                href: https://www.youtube.com
                icon: youtube

      widgets:
        - resources:
            # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true
        - search:
            provider: duckduckgo
            target: _blank
        # Uncomment to enable Kubernetes integration
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
      kubernetes:
        # set mode to 'cluster' to use RBAC service account
        mode: cluster
        # Uncomment to enable gateway api HttpRoute discovery.
        #gateway: true
      docker:
      settings:

      # all sections can alternately be appended with "String" such as this example settings. This is useful
      # for defining a stable ordering. Unfortunately Go's (and therefore Helm's) toYaml function sorts keys
      # and loses and input ordering. Using a string is the best way around this.
      settingsString: |
        title: Homepage
        headerStyle: boxed
        layout:
          Infrastructure:
          DevOps Tools:
          Other:

    # -- Main environment variables. Template enabled.
    # Syntax options:
    # A) TZ: UTC
    # B) PASSWD: '{{ .Release.Name }}'
    # C) PASSWD:
    #      configMapKeyRef:
    #        name: config-map-name
    #        key: key-name
    # D) PASSWD:
    #      valueFrom:
    #        secretKeyRef:
    #          name: secret-name
    #          key: key-name
    #      ...
    # E) - name: TZ
    #      value: UTC
    # F) - name: TZ
    #      value: '{{ .Release.Name }}'
    persistence:
      icons:
        enabled: true
        type: pvc
        existingClaim: homepage-icons-pvc
        mountPath: /app/public/icons
