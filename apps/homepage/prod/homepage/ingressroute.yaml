apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: homepage
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`gwynbliedd.com`) || Host(`home.gwynbliedd.com`) || Host(`homepage.gwynbliedd.com`)
      kind: Rule
      services:
        - name: homepage
          port: 3000
      middlewares:
        - name: authentik-forwardauth
          namespace: homepage