apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: homepage
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`code.gwynbliedd.com`) 
      kind: Rule
      services:
        - name: vscode
          port: 8443
      middlewares:
        - name: basic-auth
          namespace: homepage